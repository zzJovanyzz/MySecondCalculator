<html lang="en">

  <body>
    <div id="myCalculator">
      <div id="calcDisplay"></div>

      <div id="myButtons">
        <button id="one" onclick="getTextContent(this); evalExpression()">1</button>
        <button id="two" onclick="getTextContent(this); evalExpression()">2</button>
        <button id="three" onclick="getTextContent(this); evalExpression()">3</button>
        <button id="plusOperator" onclick="returnFirstNum(this)">+</button>
        <br />
        <button id="four" onclick="getTextContent(this); evalExpression()">4</button>
        <button id="five" onclick="getTextContent(this); evalExpression()">5</button>
        <button id="six" onclick="getTextContent(this); evalExpression()">6</button>
        <button id="minusOperator" onclick="returnFirstNum(this)">-</button>
        <br />
        <button id="seven" onclick="getTextContent(this); evalExpression()">7</button>
        <button id="eight" onclick="getTextContent(this); evalExpression()">8</button>
        <button id="nine" onclick="getTextContent(this); evalExpression()">9</button>
        <button id="multiplyOperator" onclick="returnFirstNum(this)">*</button>
        <br />
        <button id="clear" onclick="myClear()">C</button>
        <button id="zero" onclick="getTextContent(this); evalExpression()">0</button>
        <button id="equals" onclick="returnOperatorNums()">=</button>
        <button id="div" onclick="returnFirstNum(this)">/</button>
      </div>
    </div>

    <script>
      let numberHistory = [];
      let expressionHistory = [];
      let screenHistory = [];
      let firstNum = 0;
      let currentOperator;

      let numHolder = [];

      function myAdd(num1, num2) {
        return parseInt(num1) + parseInt(num2);
      }

      function mySubtract(num1, num2) {
        return parseInt(num1) - parseInt(num2);
      }

      function myMultiply(num1, num2) {
        return parseInt(num1) * parseInt(num2);
      }

      function myDivide(num1, num2) {
        return parseInt(num1) / parseInt(num2);
      }

      function operate(myOperator, num1, num2) {
        if (myOperator == "+") {
          return myAdd(num1, num2);
        } else if (myOperator == "-") {
          return mySubtract(num1, num2);
        } else if (myOperator == "*") {
          return myMultiply(num1, num2);
        } else if (myOperator == "/") {
          return myDivide(num1, num2);
        }
      }

      function getTextContent(ele) {

        document
          .getElementById("calcDisplay")
          .insertAdjacentText("beforeend", `${ele.innerText}`);


      }

      function returnFirstNum(ele) {


        let prevNum = document.getElementById("calcDisplay").textContent;
        let selectedOperator = ele.textContent;
        let thisExpression = `${prevNum} ${selectedOperator} ` ;

        document.getElementById("calcDisplay").innerText = "";


        document.getElementById("calcDisplay").insertAdjacentText("beforeend", `${thisExpression}` )






      }



      function myClear() {
        document.getElementById("calcDisplay").innerText = "";
        numberHistory = [];
      }




      function evalExpression (){



        if (document.getElementById("calcDisplay").innerText.includes("+") || document.getElementById("calcDisplay").innerText.includes("-") || document.getElementById("calcDisplay").innerText.includes("*") || document.getElementById("calcDisplay").innerText.includes("/") ){

          numHolder.push(eval(document.getElementById("calcDisplay").innerText));



          console.log(`${numHolder}`)
        }
      }




      function returnOperatorNums(){
        function returnOperatorNums(){
        expressionHistory.push(document.getElementById("calcDisplay").innerText)
        console.log(`${expressionHistory}`)

        document.getElementById("calcDisplay").innerHTML = ` <p> <span id="lastExpression"> ${expressionHistory[expressionHistory.length - 1] } </span>  <br> ${numHolder[numHolder.length - 1].toPrecision(9)} `;



        console.log(`${numHolder[numHolder.length - 1].toPrecision(9)}`)
      }
      }


    </script>
  </body>
</html>
