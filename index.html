<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- 
        Created By: Jovany Araujo
        Date: January 08, 2022
     -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="myCalculator">
      <div id="calcDisplay">
      <span id="lastExpression"></span> <br>
      <span id="currentInput"></span>
      </div>
      <div id="myButtons">
        <button id="clear" onclick="myClear()">Clear</button>
        <button id="delete" onclick="myDelete()">Delete</button>
        <br>
        <button id="button1" onclick="numberClick(this)">
          1
        </button>
        <button id="button2" onclick="numberClick(this)">
          2
        </button>
        <button id="button3" onclick="numberClick(this)">
          3
        </button>
        <button id="plusOperator" onclick="operatorClick(this);">+</button>
        <br />
        <button id="button4" onclick="numberClick(this)">
          4
        </button>
        <button id="button5" onclick="numberClick(this)">
          5
        </button>
        <button id="button6" onclick="numberClick(this)">
          6
        </button>
        <button id="minusOperator" onclick="operatorClick(this);">-</button>
        <br />
        <button id="button7" onclick="numberClick(this)">
          7
        </button>
        <button id="button8" onclick="numberClick(this)">
          8
        </button>
        <button id="button9" onclick="numberClick(this)">
          9
        </button>
        <button id="multiplicationOperator" onclick="operatorClick(this);">*</button>
        <br />
        <button id="period" onclick="placePeriod()">.</button>
        <button id="zero" onclick="numberClick(this)">
          0
        </button>
        <button id="equals" onclick="equalsClick()">=</button>
        <button id="divisionOperator" onclick="operatorClick(this);">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
